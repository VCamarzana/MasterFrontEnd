<div class="container">
  <h1>Please, sign in.</h1>
  @if(loginFail){
  <div class="text-fail">Please, enter a valid user name and password.</div>
  }
  <div>
    <mat-form-field color="accent">
      <mat-label>Enter your username</mat-label>
      <input
        matInput
        type="string"
        placeholder="master8@lemoncode.net"
        [formControl]="username"
        required
      />
      @if (username.invalid) {
      <mat-error>{{ getErrorEmail() }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="12345678"
        [formControl]="password"
        required
      />
      @if (password.invalid) {
      <mat-error>{{ getErrorPassword() }}</mat-error>
      }
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button
    mat-raised-button
    color="accent"
    [disabled]="loginForm.invalid || loading"
    (click)="submitForm($event)"
  >
    Submit
  </button>
  <mat-card *ngIf="loading">
    <mat-spinner color="accent" [diameter]="diameter"></mat-spinner>
  </mat-card>
</div>
